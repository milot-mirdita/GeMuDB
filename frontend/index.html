<!doctype html>
<html>
<head>
	<title>GeMuDB</title>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://cdn1.gemudb.com/css/ui-lightness/jquery-ui-1.8.18.custom.css" />
	<link rel="stylesheet" href="http://cdn1.gemudb.com/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="http://cdn2.gemudb.com/img/favicon.ico" type="image/x-icon" /> 
</head>
<body>
<div class="container">
	<div class="row">
		<div id="search_container" class="span8 offset2">
			<div class="header">
				GeMuDB
			</div>
			<div class="search" data-bind="template: { name: 'search_template' }"></div>
		</div>
	</div>

	<div id="result_container">
		<div id="top_bar_container" class="row">
			<div class="search span3" data-bind="template: { name: 'search_template' }"></div>
			<div id="flot_overview_container" class="span9">
				<div class="seeker" data-bind="drag: sequenceOffsetCallback">
					<div class="detail">
						<span class="left" data-bind="text: currentState.offset() + 1"></span>
						<span class="right" data-bind="text: currentState.offset() + constants.lineLength + 1"></span>
					</div>
				</div>
				<div id="flot_overview"  style="width:715px; height:40px"></div>
			</div>
		</div>
		
		<div id="functional_effect_container" class="result">
			<div class="row-fluid">
				<div id="active_types" class="btn-group span2" data-toggle="buttons-checkbox">
					  <button class="btn btn-warning active"
		data-bind="typeclick: 'SNAP'">SNAP2</button>
					  <button class="btn btn-info"
		data-bind="typeclick: 'SIFT'">SIFT</button>
				</div>
				<div id="active_alphabet" class="btn-group span8" data-toggle="buttons-checkbox" data-bind="alphabetclick: updateAlphabet">
			  		<button class="btn active a">A</button>
			  		<button class="btn active c">C</button>
			  		<button class="btn active d">D</button>
			  		<button class="btn active e">E</button>
			  		<button class="btn active f">F</button>
			  		<button class="btn active g">G</button>
			  		<button class="btn active h">H</button>
			  		<button class="btn active i">I</button>
			  		<button class="btn active k">K</button>
			  		<button class="btn active l">L</button>
			  		<button class="btn active m">M</button>
			  		<button class="btn active n">N</button>
			  		<button class="btn active p">P</button>
			  		<button class="btn active q">Q</button>
			  		<button class="btn active r">R</button>
			  		<button class="btn active s">S</button>
			  		<button class="btn active t">T</button>
			  		<button class="btn active v">V</button>
			  		<button class="btn active w">W</button>
			  		<button class="btn active y">Y</button>
				</div>
				<div id="slider" class="span2"></div>
			</div>
			<div class="row">
				<div class="span12">
					<div id="flot_details"  style="width:926px; height:60px;"></div>

					<span class="sequence monospace" data-bind="text: slicedProtein.sequence()"></span>
					
					<div id="protein_detail_container" >
						<div class="spinner" data-bind="visible : !proteinDetail()"></div>
						<div data-bind="if : proteinDetail()">
							<div data-bind="template: { name: 'protein_detail_template', data: proteinDetail }"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div id="functional_effect_list_container" class="result span12" style="height: 300px">
				<h1>Predicted Mutations</h1>
				<div class="spinner" data-bind="visible : !mutationListResult()">
				</div>
				<ul class="positions" data-bind="visible : mutationListResult(), template: { name: 'prediction_list_entry_template', foreach: mutationListResult }, listclick: showDetailView"></ul>
			</div>
			<!--<div id="external_functional_effect_list_container" class="result span5" style="height: 300px" >
				<h1>Verified Mutations</h1>
				<div class="spinner" data-bind="visible : !externalMutationListResult()">
				</div>

				<ul class="positions" data-bind="visible : externalMutationListResult(), template: { name: 'external_mutation_list_entry_template', foreach: externalMutationListResult }"></ul>
			</div>-->
		</div>
	</div>
</div>

<div id="footer_container">
	<div id="footer_content">
		<div class="menu row-fluid">
			<div class="span2">
				<img src="img/rost_small.png" />
			</div>
			<div class="span10">
				<span>Code</span> | <span>API</span> | <span>Database<span>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="protein_detail_template">
<div class="row">
<dl class="span6">
	<dt>Organism Name: </dt>
    <dd>${organismName}</dd>
 
    <dt>Definition: </dt>
    <dd>${definition}</dd>
 
    <dt>Gene name: </dt>
    <dd>${officialGenFullName}</dd>
</dl>
<dl class="span6"> 
    <dt>Gene Symbol:</dt>
    <dd>${officialGenSymbol}</dd>

    <dt>Gene Location:</dt>
    <dd>${genLocation}</dd>

    <dt>Source:</dt>
    <dd>${source}</dd>
</dl>
</div>
</script>
<script type="text/html" id="search_template">
	<form class="form-horizontal">
		<input data-bind="popover: { placement: 'bottom'}" data-original-title="Search Instructions" data-content="You can search by accessor id or by entering a full sequence." value="${protein}" />
		<button class="btn btn-primary" data-bind="click: searchProtein">Go</button> 
	</form>
</script>
<script type="text/html" id="external_mutation_list_entry_template">
	<li>
		<span class="position">${position}</span>
		<ul class="mutations" id="${'externalmutation' + position}">
				<li class="section dropdown">
					<span class="dropdown-toggle">
						{{if externalMutations.source == "NCBI"}}
							<a target="_blank" href="${'http://www.ncbi.nlm.nih.gov/projects/SNP/snp_ref.cgi?rs=' + externalMutations.snpid}">${externalMutations.mutation}</a>
						{{/if}}
					</span>
				</li>

		</ul>
	</li>
</script>
<script type="text/html" id="prediction_list_entry_template">
	<li id="${'mutation' + position}">		

		Position: <span class="position">${position}</span>
		Wildtype: <span class="wildtype">${wildType}</span>
		<ul class="mutations">
			{{each(i, mutation) mutations}}
			<li class="section dropdown {{if mutation.data[1].effect == 'true'}}sift{{/if}} {{if mutation.data[0].effect=='true'}}snap{{/if}}" id="${'menu' + position + mutation.aa}">
				<span class="dropdown-toggle" data-toggle="dropdown" href="${'#menu' + position + mutation.aa}">${mutation.aa}</span>
				<span class="dropdown-menu ${'index' + i}"></span>
			</li>
			{{/each}}
		</ul>
	</li>
</script>
<script type="text/html" id="snp_details">
	<h1>Details</h1>
	<dl>
	<dt>SNAP2 Score</dt>
	<dd>${SNAP.score}</dd>
	<dt>Sift Score</dt>
	<dd>${SIFT.score}</dd>
	</dd>
</script>
<script src="http://cdn1.gemudb.com/js/jquery-1.7.2.min.js"></script>
<script src="http://cdn2.gemudb.com/js/jquery.flot.min.js"></script>
<script src="http://cdn3.gemudb.com/js/jquery.event.drag-2.0.min.js"></script>
<script src="http://cdn1.gemudb.com/js/jquery.scrollTo-1.4.2-min.js"></script>
<script src="http://cdn2.gemudb.com/js/jquery-ui-1.8.18.custom.min.js"></script>
<script src="http://cdn3.gemudb.com/js/underscore-min.js"></script>
<script src="js/jquery.tmpl.js"></script>
<script src="http://cdn1.gemudb.com/js/knockout-2.1.0.js"></script>
<script src="http://cdn2.gemudb.com/js/sammy-latest.min.js"></script>
<script src="http://cdn3.gemudb.com/js/bootstrap.min.js"></script>
<script src="http://cdn1.gemudb.com/js/app.js"></script>
</body>
</html>
