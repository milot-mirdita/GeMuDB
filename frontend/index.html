<!doctype html>
<html>
<head>
	<title>SNPdbe 2.0</title>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div id="search_container" class="span8 offset2"
			data-bind="visible: !proteinResult.id()">
			<div class="header">
				SNPdbe
			</div>
			<div class="search" data-bind="template: { name: 'search_template' }"></div>
		</div>
	</div>

	<div data-bind="visible: proteinResult.id()">
		<div id="top_bar_container" class="row">
			<div class="search span3" data-bind="template: { name: 'search_template' }"></div>
			<div id="flot_overview_container" class="span9">
				<div class="seeker" data-bind="drag: 'test'"></div>
				<div id="flot_overview"  style="width:715px; height:40px"></div>
			</div>
		</div>
		
		<!-- ko if: smallProteinResult() -->
		<div class="row">
			<div id="functional_effect_container"
			data-bind="template: { name: 'functional_effect_template', data: smallProteinResult(), afterRender: formatProteinResult }"  class="result span12">
			</div>
		</div>
		<!-- /ko-->
		<div class="row">
			<div id="functional_effect_list_container" class="result span7" style="height: 300px">
				<div class="progress" data-bind="visible : !listResult()">
				</div>

				<ul class="positions" data-bind="visible : listResult(), template: { name: 'list_entry_template', foreach: listResult }, listclick: showDetailView"></ul>
			</div>
			<div id="snp_container" class="result span5" data-bind="if: snpDetails()">
				<h1>Informations</h1>
				<h2>SNAP2-Score</h2>
				<span data-bind="text: snpDetails()[0].score"></span>
				<h2>Sift-Score</h2>
				<span data-bind="text: snpDetails()[1].score"></span>
			</div>
		</div>
	</div>
	<div class="push"></div>
</div>

<div id="footer_container">
	<div id="footer_content">
		<div class="menu row-fluid">
			<div class="span2">
				<img src="img/rost_small.png" />
			</div>
			<div class="span10">
				<span>Api</span>
				<span>Database<span>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="search_template">
	<form class="form-horizontal">
		<input data-bind="value: protein, popover: { placement: 'bottom'}" data-original-title="test" data-content="test" />
		<button class="btn" data-bind="click: searchProtein">Go</button> 
	</form>
</script>

<script type="text/html" id="functional_effect_template">
	<div class="flot_container"  style="width:926px; height:60px;"></div>
	<div class="btn-group" data-toggle="buttons-radio">
		  <button class="btn" data-bind="click: $root.toggleType.bind($data, 'SNAP'), css : { active : $root.predictionType() == 'SNAP' }">SNAP2</button>
		  <button class="btn" data-bind="click: $root.toggleType.bind($data, 'SIFT'), css : { active : $root.predictionType() == 'SIFT' }">SIFT</button>
	</div>
	<div class="btn-group" data-toggle="buttons-checkbox">
  		<button class="btn active" data-bind="click: $root.toggleType.bind($data, 'SNAP')">A</button>
  		<button class="btn active">C</button>
  		<button class="btn active">D</button>
  		<button class="btn active">E</button>
  		<button class="btn active">F</button>
  		<button class="btn active">G</button>
  		<button class="btn active">H</button>
  		<button class="btn active">I</button>
  		<button class="btn active">K</button>
  		<button class="btn active">L</button>
  		<button class="btn active">M</button>
  		<button class="btn active">N</button>
  		<button class="btn active">P</button>
  		<button class="btn active">Q</button>
  		<button class="btn active">R</button>
  		<button class="btn active">S</button>
  		<button class="btn active">T</button>
  		<button class="btn active">V</button>
  		<button class="btn active">W</button>
  		<button class="btn active">Y</button>
	</div>


	<span class="sequence monospace" data-bind="text: sequence"></span>
	<span class="id" data-bind="text: id && id || ''"></span>
	<span class="prediction" data-bind="foreach: predictions">
		<span class="type" data-bind="text: type"></span>
		<span class="reliability" data-bind="text: reliability"></span>
		<span class="conservation" data-bind="text: conservation"></span>
	</span>
</script>


<script type="text/html" id="list_entry_template">
	<li>
		<span class="position" data-bind="text: position"></span>
		<ul class="mutations" data-bind="attr: { id: 'mutation' + position }, foreach: { data: mutations, afterRender: $root.formatListResult }">
			<li class="section" data-bind="text: aa"></li>
		</ul>
	</li>
</script>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.flot.min.js"></script>
<script src="js/jquery.event.drag-2.0.min.js"></script>
<script src="js/jquery.scrollTo-1.4.2-min.js"></script>
<script src="js/knockout-2.0.0.js"></script>
<script src="js/knockout.mapping-latest.js"></script>
<script src="js/sammy-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
